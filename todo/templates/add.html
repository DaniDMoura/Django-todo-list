{% extends "base.html" %}

{% block content %}
<form style="margin:30px;" action="{% url 'add' %}"   method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label for="date_limit" class="form-label">Date Limit</label>
    <input type="date" class="form-control" id="date_limit" name="date_limit" required>
  </div>

  <div style="margin-top:30px;" class="d-flex flex-column align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="confirm" name="confirm">
      <label class="form-check-label" for="confirm">
        Confirm task completion
      </label>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
